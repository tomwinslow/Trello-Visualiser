<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>My Trello Data Visuliser (fullscreen)</title>

  <!--trello api-->
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://api.trello.com/1/client.js?key=1b8deaddc3db7010c399a61c710147ae"></script>

  <!--jQuery (google)-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!--D3.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.min.js"></script>

  <!--this visuliser jscript & css-->
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body onload="initialise();">

	<div class="container-fluid" style="position:fixed; top:0px left:0px; z-index:9; width:100%; height:auto; padding:10px;">
		<div class="row">
			<div class="col-sm-6">
				<div class="btn-group">
					<a href="./" class="btn btn-info">
						<span class="glyphicon glyphicon-chevron-left"></span> Back Home
					</a>
					<div id="loggedOut" class="btn btn-primary pull-left" style="display:none;" onclick="loginWithTrello();">Login with Trello</div>
					<div id="loggedIn" class="btn btn-danger pull-left" style="display:none;" onclick="logoutWithTrello();">Logout</div>
					<div id="introText" class="btn btn-default">...to visualise your data.</div>
				</div>
			</div>
			<div class="col-sm-6">
				<select id="visElements" class="form-control pull-right" style="display:none;" onchange="getAllTrelloDataByBoardById(this.value);"></select>
			</div>
	  </div>
	</div>

	<div id="visContainer" style=" position:fixed; top:0px; left:0px; height:100%; width:100%; background:#fff; z-index:1;"></div>

</body>

</html>
