<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>My Trello Data Visuliser</title>

  <!--trello api-->
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://api.trello.com/1/client.js?key=1b8deaddc3db7010c399a61c710147ae"></script>

  <!--jQuery (google)-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!--D3.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.min.js"></script>

  <!--this visuliser jscript & css-->
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body onload="initialise();">

  <!-- Begin page content -->
  <div class="container">
    <div class="page-header">
      <div id="loggedOut" style="display:none;">
        <div class="btn btn-primary pull-right" onclick="loginWithTrello();">Login with Trello</div>
      </div>
      <div id="loggedIn" style="display:none;">
        <div class="btn btn-danger pull-right" onclick="logoutWithTrello();">Logout</div>
      </div>
      <h1 id="welcomeMsg">Trello Data Visuliser</h1>
    </div>

    <div class="row">
      <div class="col-md-10">
        <p id="introText" class="lead">Login with your trello account to visualise your own data.</p>
        <select id="visElements" class="form-control" style="display:none;" onchange="getAllTrelloDataByBoardById(this.value);"></select>
      </div>
      <div class="col-md-2">
          <a href="fullScreen.html" class="btn btn-info btn-sm pull-right" title="Open fullscreen in a new tab">
        		Fullscreen <span class="glyphicon glyphicon-new-window"></span>
        	</a>
      </div>
    </div>
    <br />
    <div id="visContainer" style="height:400px; background:#fff; border:1px solid #eee;"></div>
    <br />
    <p class="lead">Use this simple visuliser to graphically display your trello data.</p>
    <br />
  </div>


  <div id="footer">
    <div class="container">
      <p class="muted credit">Copyright 2016 <a href="http://tomwinslow.co.uk">Tom Winslow</a>.</p>
    </div>
  </div>

</body>
</html>
